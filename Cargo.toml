[package]
name = "turing-machine"
version = "1.0.0"
edition = "2021"
authors = ["Marcos Guti√©rrez Alonso <margual56@gmail.com>"]
description = "Turing Machine Simulator"
repository = "https://github.com/margual56/turing-machine-2.0"
license = "GPL-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "^4.1", features = ["derive"] }
pest = "^2.4"
pest_derive = "^2.4"
eframe = "^0.20"
rfd = "^0.10"
egui_extras = "0.20.0"
webbrowser = "0.8.3" # There is a vulnerability in version 0.8.5
internationalization = "0.0.3"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tracing-subscriber = "0.3"

# web:
[target.'cfg(target_arch = "wasm32")'.dependencies]
console_error_panic_hook = "0.1.6"
tracing-wasm = "0.2"


[profile.release]
opt-level = 2 # fast and small wasm
